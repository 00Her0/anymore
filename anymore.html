class Card {
	constructor(chain, name, params) {
		chain.push(this);
		this.name = name;
		this.img = params.img;
		this.title = params.title;
		this.body = params.body;
		this.next = params.next
		this.params = this.params;
	}
	add() {
		document.body.innerHTML = '';
		this.append(this.img, {type: 'img'});
		this.append(this.title, {type: 'title'});
		this.append(this.body, {type: 'body'});
	}
	append(text, params) {
		if (params.type == 'title') {
			var elem = document.createElement('h1');
		} else if (params.type == 'img') {
			var elem = document.createElement('img');
			elem.setAttribute('src', 'https://i.ibb.co/7nH9JL0/anymore-test-1.png');
		} else {
			var elem = document.createElement('p');
		}
		elem.innerText = text;
		document.body.appendChild(elem);
	}
};

var main = [];
