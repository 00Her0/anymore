class Card {
	constructor(name, params) {
		this.name = name;
		this.img = params.img;
		this.title = params.title;
		this.body = params.body;
		this.next = params.next;
		this.params = this.params;
	}
	add() {
		document.body.innerHTML = '';
		this.append(this.img, {type: 'img'});
		this.append(this.title, {type: 'title'});
		this.append(this.body, {type: 'body'});
		for (var i = 0; i < (this.next.length - 1); i += 2) {
			this.append(this.next[i], {type: 'next', next: this.next[i+1]});
			console.log(i);
		}
	}
	append(text, params) {
		if (params.type == 'title') {
			var elem = document.createElement('h1');
		} else if (params.type == 'img') {
			var elem = document.createElement('img');
			elem.setAttribute('src', text);
		} else if (params.type == 'next') {
			var elem = document.createElement('button');
			elem.setAttribute('onclick', params.next);
		} else {
			var elem = document.createElement('p');
		}
		elem.innerText = text;
		document.body.appendChild(elem);
	}
};

var main = [];
